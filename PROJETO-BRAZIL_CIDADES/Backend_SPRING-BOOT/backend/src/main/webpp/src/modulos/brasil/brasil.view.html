<div class="jumbotron">
  <h1>Hello, {{vm.name}} </h1>

  <div class="row">
    
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Brasil</th>
          <th scope="col">Cidades</th>
          
        </tr>
      </thead>
      <tbody ng-repeat='brasil in vm.brasil'>
          <tr ng-repeat='cidades in brasil.cidades'>
            <td><b>{{$index+1}}</b></td>
            <td>{{brasil.nome}}</td>
            <td>{{cidades.nome}}</td>
            
        </tr>
      </tbody>
    </table>
   
  </div>

</div>
